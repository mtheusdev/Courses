<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <button @click="titulo += '#'">Alterar Titulo</button>
    <button @click="$destroy()">Destruir</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Ciclo de Vida'
        },
        beforeCreate(){
            console.log("Ates de Criar")
        },
        created(){
            console.log("Criado")
        },
        beforeMount(){
            console.log("Antes de Montar (Dom)")
        },
        mounted(){
            console.log("Dom Montada")
        },
        beforeUpdate(){
            console.log("Ates de Atualziar")
        },
        updated(){
            console.log("Atualizado")
        },
        beforeDestroy(){
            console.log("Ates de destruir")
        },
        destroyed(){
            console.log("Destruido")
        },
    })

</script>
