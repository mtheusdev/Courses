<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{contador}}</p>
    <p>{{1 + 100 * 2 - 45 + ' top'}}</p>
    <p>{{contador > 10 ? 'Maior que Dez' : 'MENOR'}}</p>
    <button v-on:click="somar()">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
           
        },
        methods: {
            somar(){
                this.contador ++
            },

        }
    })
</script>
